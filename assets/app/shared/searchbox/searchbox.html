<md-dialog aria-label="Autocomplete Dialog Example" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Select a clinic</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <ng-md-icon icon="close" style="fill:white"aria-label="Close dialog"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form ng-submit="$event.preventDefault()">
        <p>Select a clinic </p>
        <md-autocomplete
            md-selected-item="vm.selectedItem"
            md-search-text="vm.searchText"
            md-items="item in vm.querySearch(vm.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="{{vm.placeholder}}">
          <md-item-template>
            <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No states matching "{{vm.searchText}}" were found.
          </md-not-found>
        </md-autocomplete>
      </form>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button aria-label="Finished" ng-click="vm.finish($event)">Finished</md-button>
  </md-dialog-actions>
</md-dialog>
