<div layout="column" flex id="content" ng-cloak>
	<md-toolbar>
 	 <div class="md-toolbar-tools">
 		 <h2>
 			 <a href="#/"><span>Rvous Stats Service</span></a>
 		 </h2>
		 <md-button aria-label="Select Clinic" ng-click="vm.selectClinic($event)">Select Clinic</md-button>

 		 <span flex></span>

		 <md-button ng-repeat="item in vm.menuItems" ui-sref="{{item.state}}" ng-click="ctrl.announceClick($index)">
				{{item.name}}
		 </md-button>
		<md-button ng-if="vm.isAuthenticated()" ng-click="vm.logout()">
			Logout
		</md-button>
 	 </div>
  </md-toolbar>
	<md-content ui-view="content" layout="column" flex class="md-padding"></md-content>
</div>
