<div layout-padding layout="row" layout-align="center center">
    <md-card class="login-card" flex="40" layout-margin>
        <form ng-submit="auth.login()">
      <md-card-content>
        <h2 class="md-title">Login</h2>
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="text" ng-model="auth.credentials.email" required>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" ng-model="auth.credentials.password" required>
        </md-input-container>
        <p ng-show="auth.error">
            {{auth.errorText}}
        </p>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-primary" type="submit" ng-disabled="auth.loading">Login</md-button>
        <md-progress-circular md-mode="indeterminate" ng-show="auth.loading"></md-progress-circular>
      </div>
    </form>
    </md-card>
</div>
