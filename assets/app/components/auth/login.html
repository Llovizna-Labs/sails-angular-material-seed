<md-content layout-padding layout="row" layout-sm="column" layout-gt-sm="row" layout-align="center center" flex="50">
    <md-card class="login-card" flex="40">
        <form ng-submit="auth.login()">
      <md-card-content>
        <h2 class="md-title">Login</h2>
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="text" ng-model="auth.credentials.email">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" ng-model="auth.credentials.password">
        </md-input-container>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-primary" type="submit">Login</md-button>
      </div>
    </form>
    </md-card>
</md-content>
