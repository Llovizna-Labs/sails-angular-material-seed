<div ng-cloak>
	<div layout="row">
		<md-card flex>
			<md-toolbar class="md-primary">
			   <h1 class="md-toolbar-tools">Event Logger</h1>
			 </md-toolbar>
			<md-card-content >
				Events: {{index.events.length}}
			</md-card-content>
		</md-card>
	</div>
	<div class="row">
		<md-content>
		<md-list flex>
			<md-subheader class="md-no-sticky">Event List</md-subheader>
			<md-list-item class="md-3-line" ng-repeat="item in index.events" ng-click="seeEventDetail(item, $event)">
				<img ng-src="http://placehold.it/40x40" class="md-avatar" alt="{{event.name}}" />
				<div class="md-list-item-text" layout="column">
					<h3>{{item.name}}</h3>
					<h4>{{item.confirmation | json}}</h4>
					<p>{{item.patient.nom}} {{ item.clinic.fullname }}</p>
				</div>
			</md-list-item>
			<md-divider ></md-divider>
		</md-list>
	</md-content>
	</div>
</div>
